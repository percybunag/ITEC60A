<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholarship Program | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" type="image/png" href="img/Ph_seal_Imus.png">
</head>
<body>
    <div class="bg-img d-flex justify-content-center align-items-center">
        <div class="container text-center">
            <div class="text-center">
                <img src="img/Ph_seal_Imus.png" alt="img" width="90px">
                <h5>Member Login</h5>
                <br>
            </div>
            <div class="card p-4">
                <form action="index.html" method="post">
                    <div class="mb-3 text-start">
                        <label for="email" class="form-label">Email Address:</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>
                    <div class="mb-3 text-start">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" id="password" class="form-control" required>
                    </div>
                    <div class="register mb-3 d-flex justify-content-between">
                        <p class="small mb-0">Don't have an account? <a href="registration.html">Register</a></p>
                        <p class="small mb-0"><a href="forgetpass.html">Forget password</a></p>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn Btn">Sign In</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="copyright">
        <p class="small mb-0">City of Imus | Office of Scholarship Program Â© 2024 All Rights Reserved Terms of Use and Privacy Policy</p>
    </div>
</body>
</html>
