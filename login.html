<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scholarship Program | Login</title>
  <link rel="stylesheet" href="login.css">
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="bg-img">
        <div class="container">
            <div class="white card p-4 w-100">
                <div class="container-fluid text-center">
                    <a href="index.html">
                        <img src="img/Ph_seal_Imus.png" class="img-fluid p-2" alt="">
                    </a>
                    <h1 class="text-header">Member Login</h1>
                </div>
                <div class="card-body">
                    <form action="#" method="post">
                        <div class="mb-3">
                          <label for="username" class="form-label">Username</label>
                          <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                          <label for="password" class="form-label">Password</label>
                          <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="row d-flex">
                          <div class="col-md-6 d-flex justify-content-start">Don't have account yet?
                            <a href="registration.html">Register Here!</a>
                          </div>
                          <div class="right-content col-md-6 d-flex justify-content-end">Forgot your password?
                            <a href="forgetpass.html">Retrieve it here!</a>
                          </div>
                        </div>
                        <div class="button-container">
                            <button type="submit" class="btn btn-primary custom-center-button">Login</button>
                          </div>
                      </form>
                </div>
            </div>
        </div>
        <div class=" footer-container d-flex justify-content-center text-center p-4">
          <div class="col-md">City of Imus | Office of Scholarship Program Â© 2024 All Rights Reserved Terms of Use and Privacy Policy</div>
        </div>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-mQgXXvMRGooDTigl937EjXU1pc6WAvctqKLAzCq4KDOzbi7Me0VWvONCrJlnSKz7" crossorigin="anonymous"></script>
</body>
</html>
