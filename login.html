<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholarship Program | Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" type="image/png" href="img/Ph_seal_Imus.png">
</head>
<body>
    <div class="bg-img">
        <div class="container">
            <div class="card">
              <center><img src="img/Ph_seal_Imus.png" class="card-img-top" alt="..."></center>
              <h1 class="card-title">Member Login</h1>
              <div class="card-body m-4">
                    <form action="index.html" method="post">
                        <div class="mb-3 text-start">
                            <label for="email" class="form-label">Email Address:</label>
                            <input type="email" id="email" class="form-control" required>
                        </div>
                        <div class="mb-3 text-start">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" id="password" class="form-control" required>
                        </div>
                        <div class="register mb-3 d-flex justify-content-between">
                            <p class="small mb-0">Don't have an account? <a href="registration.html">Register</a></p>
                            <p class="small mb-0"><a href="forgetpass.html">Forget password</a></p>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn Btn">Sign In</button>
                        </div>
                    </form>
              </div>
            </div>
            <div class="footer">
                City of Imus | Office of Scholarship Program Â© 2024 All Rights Reserved Terms of Use and Privacy Policy
            </div>
        </div>
    </div>

    </div>

</html>
