<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
    }
  </style>
</head>
<body>
  <div class="container mt-3">
    
    <div class="card p-4">
      <h1 class="text-center mb-3">REGISTRATION</h1>
      <form action="/submit_registration" method="post">
        <div class="row">
          <!-- Left Column -->
          <div class="col-md-6">
            <div class="mb-3">
              <label for="firstName" class="form-label">First Name:</label>
              <input type="text" class="form-control" id="firstName" name="firstName" placeholder="John" required>
            </div>
            <div class="mb-3">
              <label for="middleName" class="form-label">Middle Name:</label>
              <input type="text" class="form-control" id="middleName" name="middleName" placeholder="A.">
            </div>
            <div class="mb-3">
              <label for="lastName" class="form-label">Last Name:</label>
              <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Doe" required>
            </div>
            <div class="mb-3">
              <label for="emailAddress" class="form-label">Email Address:</label>
              <input type="email" class="form-control" id="emailAddress" name="emailAddress" placeholder="john.doe@example.com" required>
            </div>
            <div class="mb-3">
              <label for="contactNumber" class="form-label">Contact Number:</label>
              <input type="tel" class="form-control" id="contactNumber" name="contactNumber" placeholder="+1234567890" required>
            </div>
          </div>
          
          <!-- Right Column -->
          <div class="col-md-6">
            <div class="mb-3">
              <label for="password" class="form-label">Password:</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirm Password:</label>
              <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="suffix" class="form-label">Suffix:</label>
                <input type="text" class="form-control" id="suffix" name="suffix" placeholder="Jr., Sr., III, etc.">
              </div>
              <div class="col-md-6">
                <label for="gender" class="form-label">Gender:</label>
                <select class="form-select" id="gender" name="gender" required>
                  <option value="" selected disabled>Select your gender</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
                </select>
              </div>
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">Unit/Floor/Street:</label>
              <input type="text" class="form-control" id="address" name="address" placeholder="1234 Main St">
            </div>
            <div class="mb-3">
              <label for="barangay" class="form-label">Barangay:</label>
              <input type="text" class="form-control" id="barangay" name="barangay" placeholder="Barangay">
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-primary me-2">Sign Up</button>
          <button type="button" class="btn btn-secondary">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
